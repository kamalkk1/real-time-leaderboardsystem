<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Leaderboard</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    #leaderboard { margin-top: 2em; }
    table { border-collapse: collapse; width: 300px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Game Leaderboard</h1>
  <form id="scoreForm">
    <input id="playerId" placeholder="Player Name" required />
    <input id="region" placeholder="Region" required />
    <input id="gameMode" placeholder="Game Mode" required />
    <input id="score" type="number" placeholder="Score" required />
    <button type="submit">Send Score</button>
  </form>
  <div id="leaderboard">
    <h2>Top 10 Players</h2>
    <table>
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
